 <div id="wrapper">
    <div class="form-login">
      <form class="form-login-group" [formGroup]="loginForm">
        <h1 class="text-center">Đăng nhập</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Tên đăng nhập</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div  *ngIf="loginForm.get('email')?.invalid &&( loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <div *ngIf="loginForm.get('email')?.hasError('required')">
              Vui lòng nhập email
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('email')">
              Vui lòng nhập email 123
            </div>
          </div>
        </div>
        <div class="form-group" id="password">
          <label for="exampleInputPassword1">Mật Khẩu</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
          <div  *ngIf="loginForm.get('password')?.invalid &&( loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <div *ngIf="loginForm.get('password')?.hasError('required')">
              Vui lòng nhập password
            </div>
          </div>
<!--          <div id="eye">-->
<!--            <i class="fa-solid fa-eye"></i>-->
<!--          </div>-->
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input form-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Ghi nhớ đăng nhập</label>
        </div>
        <button type="submit" class="btn btn-primary form-control"(click)="login()">Đăng nhập</button>
        <div class="forget-password">
          <a href="" class="text-dark">Quên mật khẩu ?</a>
        </div>
        <div class="register py-3" >
          <button type="submit" class="btn btn-primary form-control" [routerLink]="'/auth/register'">Đăng Ký</button>
        </div>
      </form>
    </div>
  </div>
