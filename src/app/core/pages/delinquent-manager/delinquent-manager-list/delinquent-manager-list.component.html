<div class="row" id="table-inverse">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-9">
            <h4 class="card-title">QUẢN TÁC GIẢ</h4>
          </div>
          <div class="col-md-3 d-flex justify-content-end">
            <a class="btn btn-info text-light" type="button" data-toggle="modal" data-target="#exampleModal-bookmanager-new">Thêm mới <span><i class="fa-solid fa-plus"></i></span></a>
          </div>
        </div>
      </div>
      <!--        <div class="card-content">-->
      <!--          <div class="card-body">-->
      <!--            <p>-->
      <!--              You can also invert the colors—with light text on dark-->
      <!--              backgrounds—with-->

      <!--            </p>-->

      <div class="table-responsive">
        <table class="table table-light mb-0">
          <thead>
          <tr>
            <th>STT</th>
            <th>TÊN </th>
            <th>SỐ TIỀN BỊ PHẠT  </th>
            <th>SỐ TIỀN ĐÃ NỘP </th>
            <th>MÃ NHÂN VIÊN</th>
            <th>THAO TÁC</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let i of delinquentManager, index as index">
            <td>{{index +1}}</td>
            <td class="text-bold-500">{{i.name}}</td>
            <td>{{i.fined_amount}}</td>
            <td>{{i.proceeds}}</td>
            <td>{{i.staff_id}}</td>
            <td>
              <a type="button" data-toggle="modal" data-target="#exampleModal-bookmanager"><i class="fa-solid fa-pen-to-square"></i></a>
              <a type="button" data-toggle="modal" data-target="#delete-book-manager" ><i class="fa-solid fa-trash-can"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
<!-- -->
      <!-- Modal -->
      <div class="modal fade" id="exampleModal-bookmanager-new" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content border-0">
            <div class="modal-header" style="background: #2C3333">
              <h5 class="modal-title" id="exampleModalLabel" style="color: white">Thêm mới </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" style="color: white">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Tên <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name">
                </div>
              </div>

              <div class="form-group row">
                <label for="forfeit" class="col-sm-2 col-form-label">Số Tiền Bị Phạt <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="forfeit">
                </div>
              </div>
              <div class="form-group row">
                <label for="monney" class="col-sm-2 col-form-label">Số Tiền Đã Nộp <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="monney">
                </div>
              </div>
              <div class="form-group row">
                <label for="id_staff" class="col-sm-2 col-form-label">Mã Nhân Viên <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="id_staff">
                </div>
              </div>


            </div>


            <div class="modal-footer border-0">
              <button type="button" class="btn btn-primary" style="font-size: 18px">Thêm mới</button>
            </div>
          </div>
        </div>
      </div>

              <h5 class="modal-title" id="">Bạn có muốn xóa không ?</h5>

      </div>
