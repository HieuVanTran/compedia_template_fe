<div class="modal fade" id="exampleModal-password" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0">
      <div class="modal-header border-0" style="background: #2C3333">
        <h3 class="modal-title" id="exampleModalLabel" style="color: white;">Đổi mật khẩu</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: white">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="form-group row">
            <label for="old-password" class="col-sm-2 col-form-label">Mật khẩu cũ <span style="color: red">*</span></label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="old-password">
            </div>
          </div>
          <div class="form-group row">
            <label for="new-password" class="col-sm-2 col-form-label">Mật khẩu mới <span style="color: red">*</span></label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="new-password">
            </div>
          </div>
          <div class="form-group row">
            <label for="retype-password" class="col-sm-2 col-form-label">Nhập lại mật khẩu <span style="color: red">*</span></label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="retype-password">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-primary" style="margin-bottom: 10px; font-size: 18px">Cập nhật</button>
      </div>
    </div>
  </div>
</div>
