      <p-table [value]="userManager"  [paginator]="true" [rows]="10" >
        <ng-template pTemplate="header" class="dark">
          <tr>
            <th>STT</th>
            <th pSortableColumn="username">TÊN TÀI KHOẢN<p-sortIcon field="username"></p-sortIcon></th>
            <th pSortableColumn="full_name">HỌ TÊN<p-sortIcon field="full_name"></p-sortIcon></th>
            <th pSortableColumn="create_date">NGÀY TẠO<p-sortIcon field="create_date"></p-sortIcon></th>
            <th pSortableColumn="expiration_date">NGÀY HẾT HẠN<p-sortIcon field="expiration_date"></p-sortIcon></th>
            <th pSortableColumn="address">ĐỊA CHỈ<p-sortIcon field="address"></p-sortIcon></th>
            <th pSortableColumn="address">PHONE<p-sortIcon field="address"></p-sortIcon></th>
            <th pSortableColumn="address">SỐ THẺ<p-sortIcon field="address"></p-sortIcon></th>

            <th>THAO TÁC</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-i let-rowIndex="rowIndex">
          <tr >
            <td>{{rowIndex +1}}</td>
            <td>{{i.username}}</td>
            <td>{{i.full_name}}</td>
            <td>{{i.create_date}}</td>
            <td>{{i.expiration_date}}</td>
            <td>{{i.address}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.card_number}}</td>
            <td>
              <a type="button" data-toggle="modal" data-target="#exampleModal-bookmanager" (click)="editUser(i)"><i class="fa-solid fa-pen-to-square"></i></a>
              <a type="button" data-toggle="modal" data-target="#delete-book-manager" (click)="selectUser(i)"><i class="fa-solid fa-trash-can"></i></a>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal-bookmanager-new" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" [formGroup]="userInfoForm">
          <div class="modal-content border-0">
            <div class="modal-header" style="background: #2C3333">
              <h5 class="modal-title" id="exampleModalLabel" style="color: white">Thêm mới</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" style="color: white">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                <label for="fullName" class="col-sm-2 col-form-label">Tên <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="fullName" formControlName="fullName">
                </div>
              </div>
              <div class="form-group row">
                <label for="creat_date" class="col-sm-2 col-form-label">Ngày tạo <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="creat_date" formControlName="create_date">
                </div>
              </div>

              <div class="form-group row">
                <label for="expirationDate" class="col-sm-2 col-form-label">Ngày hết hạn <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="expirationDate" formControlName="expirationDate">
                </div>
              </div>
              <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Địa chỉ <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="address" formControlName="address">
                </div>
              </div>
              <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">SĐT <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="phone" formControlName="phone">
                </div>
              </div>
              <div class="form-group row">
                <label for="account_id" class="col-sm-2 col-form-label">ID Tài khoản <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="account_id" formControlName="accountId">
                </div>
              </div>

              <div class="form-group row">
                <label for="call_card_id" class="col-sm-2 col-form-label">Mã thẻ <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="call_card_id" formControlName="callCardId">
                </div>
              </div>

            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-primary" style="font-size: 18px" (click)="onAddNewUser()" data-dismiss="modal">Thêm mới</button>
            </div>
          </div>
        </div>
      </div>


<!--modal-->
      <div class="modal fade" id="exampleModal-bookmanager" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" [formGroup]="userInfoForm">
          <div class="modal-content border-0">
            <div class="modal-header" style="background: #2C3333">
              <h5 class="modal-title" id="exampleModalLabel" style="color: white">Chỉnh sửa</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" style="color: white">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                <label for="book-name" class="col-sm-2 col-form-label">Tên <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="book-name" formControlName="fullName">
                </div>
              </div>

              <div class="form-group row">
                <label for="id_the" class="col-sm-2 col-form-label">Ngày tạo <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="id_the" formControlName="create_date">
                </div>
              </div>
              <div class="form-group row">
                <label for="date_borrow" class="col-sm-2 col-form-label">Ngày hết hạn <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="date_borrow" formControlName="expirationDate">
                </div>
              </div>
              <div class="form-group row">
                <label for="date_pay" class="col-sm-2 col-form-label">Địa chỉ <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="date_pay" formControlName="address">
                </div>
              </div>
              <div class="form-group row">
                <label for="note" class="col-sm-2 col-form-label">SĐT <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="note" formControlName="phone">
                </div>
              </div>

              <div class="form-group row">
                <label for="id_staff" class="col-sm-2 col-form-label">ID Tài khoản <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="id_staff" formControlName="accountId">
                </div>
              </div>

              <div class="form-group row">
                <label for="id_staff" class="col-sm-2 col-form-label">Mã thẻ <span style="color: red">*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="call_card_id" formControlName="callCardId">
                </div>
              </div>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-primary" style="font-size: 18px" (click)="onEditUser()" data-dismiss="modal">Cập Nhật</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="delete-book-manager" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h5 class="modal-title" id="">Bạn có muốn xóa không ?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
              <button type="button" class="btn btn-primary" (click)="onDeleteUser()"data-dismiss="modal">Có</button>
            </div>
          </div>
        </div>
      </div>
