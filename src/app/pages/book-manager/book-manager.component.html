<section class="section">
        <div class="row" id="table-inverse">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">QUẢN LÝ SÁCH</h4>
              </div>
              <!--        <div class="card-content">-->
              <!--          <div class="card-body">-->
              <!--            <p>-->
              <!--              You can also invert the colors—with light text on dark-->
              <!--              backgrounds—with-->
              <!--              <code class="highlighter-rouge">.table-dark</code>.-->
              <!--            </p>-->
              <!--          </div>-->
              <div class="table-responsive">
                <table class="table table-light mb-0">
                  <thead>
                  <tr>
                    <th>STT</th>
                    <th>TÊN SÁCH</th>
                    <th>ẢNH</th>
                    <th>GIÁ TIỀN</th>
                    <th>LOẠI SÁCH</th>
                    <th>TÁC GIẢ</th>
                    <th>SỐ TRANG</th>
                    <th>NHÀ XUẤT BẢN</th>
                    <th>NĂM XUẤT BẢN</th>
                    <th>SỐ LƯỢNG</th>
                    <th>THAO TÁC</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let i of bookArr, index as index">
                    <td>{{index +1}}</td>
                    <td class="text-bold-500">{{i.name}}</td>
                    <td><img src="https://paris.edu.vn/wp-content/uploads/2019/12/shutterstock_1068141515-1024x614.jpg"></td>
                    <td>{{i.price}}</td>
                    <td>{{i.category}}</td>
                    <td class="text-bold-500">{{i.author}}</td>
                    <td>{{i.pageNumber}}</td>
                    <td>{{i.publishCompany}}</td>
                    <td>{{i.publishYear}}</td>
                    <td>{{i.amount}}</td>
                    <td>
                      <a href="#"><i class="badge-circle badge-circle-white text-secondary font-medium-1" style="min-width: 30px" data-feather="edit"></i></a>
                      <a href="#"><i class="badge-circle badge-circle-white text-secondary font-medium-1" style="min-width: 30px" data-feather="trash-2"></i></a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
